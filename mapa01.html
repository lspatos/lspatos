<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa 01</title>
  <meta name="theme-color" content="#5c3d89" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="/imgs/fav_icon.ico" type="image/x-icon" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      font-family: "Montserrat", sans-serif;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
    }

    .cabecalho {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 15vh;
      background-color: #5c3d89;
      color: #fff;
    }

    .div_titulo_texto {
      border-bottom: solid #ffffff;
    }

    .button_back {
      background-color: #fff;
      color: #5c3d89;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon_back {
      width: 20px;
    }

    .container_end {
      width: 90%;
      background-color: #e8e6e6;
      border-radius: 10px;
      margin: 15px auto;
      padding: 10px;
    }

    .entradas {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-verde {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-vermelho {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <section class="cabecalho">
    <a href="/index.html">
      <div class="button_back">
        <img class="icon_back" src="/imgs/home.png" alt="Voltar" />
      </div>
    </a>
    <div class="div_titulo">
      <h1 class="div_titulo_texto">Mapa 01</h1>
    </div>
  </section>

  <section>
    <div class="container_end">
      <h4>1. R. Antônia Carrilho, 115 - Res. Barreiro</h4>
      <div class="entradas">
        <form onsubmit="handleSubmit(event, 'Encontrado', 'Setor A', 'R. Antônia Carrilho, 115 - Res. Barreiro')">
          <input type="submit" value="Encontrado" class="btn-verde" />
        </form>
        <form onsubmit="handleSubmit(event, 'Não encontrado', 'Setor A', 'R. Antônia Carrilho, 115 - Res. Barreiro')">
          <input type="submit" value="Não encontrado" class="btn-vermelho" />
        </form>
      </div>
    </div>
  </section>

  <script>
    async function handleSubmit(event, status, setor, endereco) {
      event.preventDefault();

      const dataHora = new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });

      const payload = {
        dataHora: dataHora,
        status: status,
        setor: setor,
        endereco: endereco
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwd0P5RCJrbolrpE4s5vIME9_IVED_35sRU827sRVMFCye8COSiQu4h3gOOWyTDwhCLJw/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        alert('Resposta registrada com sucesso!');
      } catch (error) {
        console.error('Erro ao enviar dados:', error);
        alert('Erro ao enviar resposta.');
      }
    }
  </script>
</body>
</html>
