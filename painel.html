<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - LS Mapas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    button { margin-top: 10px; padding: 6px 10px; cursor: pointer; }
    #log { margin-top: 10px; font-size: 12px; color: #555; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Painel de Monitoramento</h1>
  <button onclick="voltar()">Voltar ao Admin</button>
  <table id="tabela">
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Status</th>
        <th>Setor</th>
        <th>Endereço</th>
        <th>Tempo (min)</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="log"></div>

  <script>
    const workerURL = "https://ls-mapas-proxy.lspatosdeminas.workers.dev/";
    const token = new URLSearchParams(location.search).get("token");

    if (!token) {
      document.body.innerHTML = "<h3>Acesso negado. Faça login pelo admin.</h3>";
      throw new Error("Token ausente");
    }

    async function carregar() {
      const res = await fetch(`${workerURL}?acao=read&aba=Respostas`, {
        headers: { "x-auth-token": token }
      });
      const data = await res.json();

      if (data.erro && data.erro.includes("Sessão")) {
        alert("Sessão expirada. Faça login novamente.");
        location.href = "admin.html";
        return;
      }

      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";

      const tempos = [];
      data.registros.forEach(item => {
        const tempo = calcularMinutos(item["Data e Hora"]);
        if (item.Status === "Concluído") tempos.push(tempo);
      });

      const media = tempos.length ? (tempos.reduce((a,b)=>a+b,0) / tempos.length) : 0;
      const limite = media * 1.1;

      data.registros.forEach(item => {
        const tempo = calcularMinutos(item["Data e Hora"]);
        const situacao = (tempo > limite) ? "Atrasado" : "Dentro do prazo";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item["Data e Hora"]}</td>
          <td>${item.Status}</td>
          <td>${item.Setor}</td>
          <td>${item.Endereco}</td>
          <td>${tempo.toFixed(1)}</td>
          <td>${situacao}</td>
        `;
        tbody.appendChild(tr);
      });

      log(`Registros: ${data.total} | Média: ${media.toFixed(1)} min | Limite: ${limite.toFixed(1)} min`);
    }

    function calcularMinutos(dataHora) {
      const d = new Date(dataHora);
      return (Date.now() - d.getTime()) / 60000;
    }

    function log(msg) {
      document.querySelector("#log").textContent = msg;
      console.log(msg);
    }

    function voltar() {
      window.location.href = "admin.html";
    }

    carregar();
  </script>
</body>
</html>
