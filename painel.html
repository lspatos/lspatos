<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5c3d89" />
  <link rel="icon" href="fav_icon.ico" type="image/x-icon">  
  <title>Painel LS MAPAS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
      color: #5c3d89;
    }
    .btn-custom {
      background-color: #5a2d82;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn-custom:hover { background-color: #452160; }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    .indicadores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px 20px;
      text-align: center;
      min-width: 180px;
    }
    .card h3 {
      font-size: 15px;
      color: #5c3d89;
      margin-bottom: 5px;
    }
    .card p {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }
    .alerta {
      color: #f44336;
      font-weight: bold;
      animation: piscar 1s infinite alternate;
    }
    @keyframes piscar {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
    .graficos-lado-a-lado {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .grafico-container,
    .grafico-barras {
      flex: 1 1 420px;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }
    .filtro {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #5c3d89;
      font-size: 14px;
      background-color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #5c3d89;
      color: white;
    }
    #status {
      text-align: center;
      color: #5c3d89;
    }
    #mapasAntigos {
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 15px 25px;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    #mapasAntigos h3 {
      margin-bottom: 10px;
      color: #5c3d89;
      text-align: center;
    }
    #listaAntigos li {
      font-size: 15px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="btn-custom" onclick="voltar()">‚¨Ö Voltar ao Admin</button>
  </div>

  <h1>Painel de Resultados LS MAPAS</h1>

  <div class="indicadores" id="indicadores">
    <div class="card"><h3>√öltimo ciclo</h3><p id="ultimoCiclo">-</p></div>
    <div class="card"><h3>M√©dia dos ciclos</h3><p id="mediaCiclos">-</p></div>
    <div class="card"><h3>Dias desde o √∫ltimo ciclo</h3><p id="diasDesde">-</p></div>
    <div class="card"><h3>Status atual</h3><p id="statusCiclo">-</p></div>
  </div>
  
  <button id="btnS13" class="btn btn-primary mt-2">Gerar S-13</button>
  
  <div id="mapasAntigos">
    <h3>üïí Mapas com mais tempo sem atualiza√ß√£o</h3>
    <ul id="listaAntigos" style="list-style:none; padding-left:0; margin-top:10px; text-align:left;"></ul>
  </div>

  <div class="filtro">
    <label for="filtroMapa">Filtrar por mapa:</label>
    <select id="filtroMapa">
      <option value="todos">Todos</option>
    </select>
  </div>

  <p id="status">‚è≥ Carregando dados...</p>

  <div class="graficos-lado-a-lado">
    <div class="grafico-container">
      <canvas id="grafico"></canvas>
    </div>
    <div class="grafico-barras">
      <canvas id="graficoCiclos"></canvas>
    </div>
  </div>

  <div id="tabela"></div>

  <script>
    const workerURL = "https://ls-mapas-proxy.lspatosdeminas.workers.dev/";
    const token = new URLSearchParams(location.search).get("token");

    if (!token) {
      document.body.innerHTML = "<h3 style='text-align:center;color:#5a2d82;'>Acesso negado. Fa√ßa login pelo admin.</h3>";
      throw new Error("Token ausente");
    }

    let dadosGlobais = [];
    let graficoPizza, graficoCiclos;

    async function carregarDados() {
      try {
        const res = await fetch(`${workerURL}?acao=read&aba=Respostas`, {
          headers: { "x-auth-token": token }
        });
        const dados = await res.json();

        if (dados.erro && dados.erro.includes("Sess√£o")) {
          alert("Sess√£o expirada. Fa√ßa login novamente.");
          window.location.href = "admin.html";
          return;
        }

        dadosGlobais = dados.registros || [];
        document.getElementById("status").style.display = "none";
        preencherFiltro();
        atualizarPainel("todos");
        calcularIndicadores();
        mostrarMapasAntigos();
      } catch (err) {
        console.error("Erro:", err);
        document.getElementById("status").textContent = "‚ùå Erro ao carregar dados.";
      }
    }

    function preencherFiltro() {
      const filtro = document.getElementById("filtroMapa");
      const mapas = [...new Set(dadosGlobais.map(d => d.Setor || d.setor))].sort();
      mapas.forEach(mapa => {
        const opt = document.createElement("option");
        opt.value = mapa;
        opt.textContent = mapa;
        filtro.appendChild(opt);
      });
      filtro.addEventListener("change", e => atualizarPainel(e.target.value));
    }

    function atualizarPainel(mapaSelecionado) {
      let filtrados = mapaSelecionado === "todos"
        ? dadosGlobais
        : dadosGlobais.filter(d => (d.Setor || d.setor) === mapaSelecionado);

      const encontrados = filtrados.filter(d => (d.Status || d.status) === "Encontrado").length;
      const naoEncontrados = filtrados.filter(d => (d.Status || d.status) === "N√£o encontrado").length;

      if (graficoPizza) graficoPizza.destroy();
      graficoPizza = new Chart(document.getElementById("grafico"), {
        type: "doughnut",
        data: {
          labels: ["Encontrado", "N√£o encontrado"],
          datasets: [{
            data: [encontrados, naoEncontrados],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });

      const linhas = filtrados.map(d => `
        <tr>
          <td>${d["Data e Hora"] || d.dataHora}</td>
          <td>${d.Setor || d.setor}</td>
          <td>${d.Endereco || d.Endere√ßo || d.endereco}</td>
          <td>${d.Status || d.status}</td>
        </tr>`).join("");

      document.getElementById("tabela").innerHTML = `
        <table>
          <tr><th>Data/Hora</th><th>Mapa</th><th>Endere√ßo</th><th>Status</th></tr>
          ${linhas || "<tr><td colspan='4'>Nenhum registro encontrado.</td></tr>"}
        </table>`;
    }

    function calcularIndicadores() {
      const registros = dadosGlobais.map(d => ({
        setor: d.Setor || d.setor,
        data: new Date(d["Data e Hora"] || d.dataHora)
      })).sort((a, b) => a.data - b.data);

      const todosMapas = [...new Set(registros.map(r => r.setor))];
      let visitados = new Set();
      let inicioCiclo = registros[0]?.data;
      const ciclos = [];

      for (let r of registros) {
        visitados.add(r.setor);
        if (visitados.size === todosMapas.length) {
          const fim = r.data;
          const duracaoDias = Math.round((fim - inicioCiclo) / (1000 * 60 * 60 * 24));
          ciclos.push({ inicio: inicioCiclo, fim, duracaoDias });
          visitados = new Set();
          inicioCiclo = r.data;
        }
      }

      const ultimo = ciclos[ciclos.length - 1];
      const media = ciclos.reduce((a, b) => a + b.duracaoDias, 0) / ciclos.length || 0;
      const hoje = new Date();
      const diasDesde = ultimo ? Math.round((hoje - ultimo.fim) / (1000 * 60 * 60 * 24)) : "-";
      const cicloAtualDias = Math.round((hoje - inicioCiclo) / (1000 * 60 * 60 * 24));

      document.getElementById("ultimoCiclo").textContent = ultimo ? `${ultimo.duracaoDias} dias` : "-";
      document.getElementById("mediaCiclos").textContent = `${media.toFixed(1)} dias`;
      document.getElementById("diasDesde").textContent = `${diasDesde} dias`;

      const statusCiclo = document.getElementById("statusCiclo");
      if (cicloAtualDias > media && ciclos.length > 0) {
        statusCiclo.innerHTML = `<span class="alerta">Atrasado (${cicloAtualDias} dias)</span>`;
      } else {
        statusCiclo.textContent = `Dentro da m√©dia (${cicloAtualDias} dias)`;
        statusCiclo.style.color = "#4caf50";
      }

      gerarGraficoCiclos(ciclos);
    }

    function gerarGraficoCiclos(ciclos) {
      if (graficoCiclos) graficoCiclos.destroy();
      if (ciclos.length === 0) return;

      const labels = ciclos.map((c, i) => `Ciclo ${i + 1}`);
      const valores = ciclos.map(c => c.duracaoDias);

      graficoCiclos = new Chart(document.getElementById("graficoCiclos"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "Dura√ß√£o (dias)", data: valores, backgroundColor: "#5c3d89" }]
        },
        options: {
          plugins: {
            legend: { display: false },
            title: { display: true, text: "Dura√ß√£o de cada ciclo (em dias)" }
          },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function mostrarMapasAntigos() {
      const registrosPorMapa = {};
      dadosGlobais.forEach(d => {
        const setor = d.Setor || d.setor;
        const data = new Date(d["Data e Hora"] || d.dataHora);
        if (!registrosPorMapa[setor] || data > registrosPorMapa[setor]) registrosPorMapa[setor] = data;
      });

      const hoje = new Date();
      const lista = Object.entries(registrosPorMapa).map(([setor, ultimaData]) => ({
        setor,
        dias: Math.round((hoje - ultimaData) / (1000 * 60 * 60 * 24))
      }));

      lista.sort((a, b) => b.dias - a.dias);
      const top4 = lista.slice(0, 4);
      document.getElementById("listaAntigos").innerHTML =
        top4.map(item => `<li>üî∏ <strong>${item.setor}</strong> ‚Äî ${item.dias} dias</li>`).join("");
    }

    function voltar() {
      window.location.href = "admin.html";
    }

    carregarDados();

    document.getElementById("btnS13").addEventListener("click", () => {
      const anoServico = prompt("Informe o Ano de Servi√ßo (ex: 2025-2026):");
      if (!anoServico) return;
      google.script.run
        .withSuccessHandler(nome => alert(`PDF ${nome} gerado com sucesso no Drive.`))
        .withFailureHandler(err => alert("Erro ao gerar S-13: " + err))
        .gerarS13(anoServico);
    });
  </script>
</body>
</html>
