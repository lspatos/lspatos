<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel LS MAPAS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: "Montserrat", sans-serif; padding: 20px; background: #fafafa; }
    h1 { text-align: center; color: #5c3d89; }
    .grafico-container {width: 100%;max-width: 200px;   /* üîπ Reduz o tamanho m√°ximo */margin: 40px auto;}
    canvas {width: 100% !important; height: auto !important;}
    table { width: 100%; border-collapse: collapse; margin-top: 30px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #5c3d89; color: white; }
  </style>
</head>
<body>
  <h1>Painel de Resultados LS MAPAS</h1>
  <p id="status">‚è≥ Carregando dados...</p>
  <div class="grafico-container"><canvas id="grafico"></canvas></div>
  <div id="tabela"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx6JI_Cimu7-u8QOVquvF86PhlFuTmfJZPiFDbbFfWgPeV6GQf-uT-12xfZ7eSkQaiBjg/exec";

    async function carregarDados() {
      try {
        console.log("Buscando dados de:", API_URL);
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Erro HTTP " + res.status);
        const dados = await res.json();
        console.log("Dados recebidos:", dados);

        if (!Array.isArray(dados) || dados.length === 0) {
          document.getElementById("status").textContent = "Nenhum dado encontrado.";
          return;
        }

        document.getElementById("status").style.display = "none";

        const encontrados = dados.filter(d => d.Status === "Encontrado" || d.status === "Encontrado").length;
        const naoEncontrados = dados.filter(d => d.Status === "N√£o encontrado" || d.status === "N√£o encontrado").length;

        new Chart(document.getElementById("grafico"), {
          type: "doughnut",
          data: {
            labels: ["Encontrado", "N√£o encontrado"],
            datasets: [{
              data: [encontrados, naoEncontrados],
              backgroundColor: ["#4caf50", "#f44336"]
            }]
          },
          options: { plugins: { legend: { position: "bottom" } } }
        });

        const linhas = dados.map(d => `
          <tr>
            <td>${d["Data e Hora"] || d.dataHora}</td>
            <td>${d.Setor || d.setor}</td>
            <td>${d.Endere√ßo || d.endereco}</td>
            <td>${d.Status || d.status}</td>
          </tr>`).join("");

        document.getElementById("tabela").innerHTML = `
          <table>
            <tr><th>Data/Hora</th><th>Mapa</th><th>Endere√ßo</th><th>Status</th></tr>
            ${linhas}
          </table>`;
      } catch (err) {
        console.error("Erro ao carregar:", err);
        document.getElementById("status").textContent = "‚ùå Erro ao carregar dados. Verifique o console.";
      }
    }

    carregarDados();
  </script>
</body>
</html>
