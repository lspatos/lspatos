<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel LS MAPAS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
      color: #5c3d89;
    }

    .filtro {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #5c3d89;
      font-size: 14px;
      background-color: white;
    }

    .grafico-container {
      width: 100%;
      max-width: 420px;
      margin: 30px auto;
      position: relative;
    }

    .grafico-barras {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #5c3d89;
      color: white;
    }

    #status {
      text-align: center;
      color: #5c3d89;
    }

    #resumoCiclo {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Painel de Resultados LS MAPAS</h1>

  <!-- üîπ Filtro de mapa -->
  <div class="filtro">
    <label for="filtroMapa">Filtrar por mapa:</label>
    <select id="filtroMapa">
      <option value="todos">Todos</option>
    </select>
  </div>

  <p id="status">‚è≥ Carregando dados...</p>

  <!-- üîπ Resumo de ciclo -->
  <div id="resumoCiclo"></div>

  <!-- üîπ Gr√°fico de pizza -->
  <div class="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <!-- üîπ Gr√°fico de barras de ciclos -->
  <div class="grafico-barras">
    <canvas id="graficoCiclos"></canvas>
  </div>

  <!-- üîπ Tabela -->
  <div id="tabela"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx6JI_Cimu7-u8QOVquvF86PhlFuTmfJZPiFDbbFfWgPeV6GQf-uT-12xfZ7eSkQaiBjg/exec";
    let dadosGlobais = [];
    let graficoPizza, graficoCiclos;

    async function carregarDados() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Erro HTTP " + res.status);
        const dados = await res.json();
        dadosGlobais = dados;
        console.log("Dados recebidos:", dados);

        document.getElementById("status").style.display = "none";
        preencherFiltro(dados);
        atualizarPainel("todos");
        calcularCiclos(dados);

      } catch (err) {
        console.error("Erro ao carregar:", err);
        document.getElementById("status").textContent = "‚ùå Erro ao carregar dados.";
      }
    }

    function preencherFiltro(dados) {
      const filtro = document.getElementById("filtroMapa");
      const mapas = [...new Set(dados.map(d => d.Setor || d.setor))].sort();
      mapas.forEach(mapa => {
        const opt = document.createElement("option");
        opt.value = mapa;
        opt.textContent = mapa;
        filtro.appendChild(opt);
      });
      filtro.addEventListener("change", e => atualizarPainel(e.target.value));
    }

    function atualizarPainel(mapaSelecionado) {
      let filtrados = dadosGlobais;
      if (mapaSelecionado !== "todos") {
        filtrados = dadosGlobais.filter(d => (d.Setor || d.setor) === mapaSelecionado);
      }

      const encontrados = filtrados.filter(d => d.Status === "Encontrado" || d.status === "Encontrado").length;
      const naoEncontrados = filtrados.filter(d => d.Status === "N√£o encontrado" || d.status === "N√£o encontrado").length;

      if (graficoPizza) graficoPizza.destroy();
      graficoPizza = new Chart(document.getElementById("grafico"), {
        type: "doughnut",
        data: {
          labels: ["Encontrado", "N√£o encontrado"],
          datasets: [{
            data: [encontrados, naoEncontrados],
            backgroundColor: ["#4caf50", "#f44336"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });

      const linhas = filtrados.map(d => `
        <tr>
          <td>${d["Data e Hora"] || d.dataHora}</td>
          <td>${d.Setor || d.setor}</td>
          <td>${d.Endere√ßo || d.endereco}</td>
          <td>${d.Status || d.status}</td>
        </tr>`).join("");

      document.getElementById("tabela").innerHTML = `
        <table>
          <tr><th>Data/Hora</th><th>Mapa</th><th>Endere√ßo</th><th>Status</th></tr>
          ${linhas || "<tr><td colspan='4'>Nenhum registro encontrado.</td></tr>"}
        </table>`;
    }

    // üîπ Calcula ciclos e gera gr√°fico hist√≥rico
    function calcularCiclos(dados) {
      const registros = dados.map(d => ({
        setor: d.Setor || d.setor,
        data: new Date(d["Data e Hora"] || d.dataHora)
      })).sort((a, b) => a.data - b.data);

      const todosMapas = [...new Set(registros.map(r => r.setor))];
      const totalMapas = todosMapas.length;
      let visitados = new Set();
      let inicioCiclo = registros[0]?.data;
      let ciclos = [];

      for (let r of registros) {
        visitados.add(r.setor);
        if (visitados.size === totalMapas) {
          const fim = r.data;
          const duracaoDias = Math.round((fim - inicioCiclo) / (1000 * 60 * 60 * 24));
          ciclos.push({ inicio: inicioCiclo, fim, duracaoDias });
          visitados = new Set();
          inicioCiclo = r.data;
        }
      }

      const resumoDiv = document.getElementById("resumoCiclo");
      if (ciclos.length > 0) {
        const ultimo = ciclos[ciclos.length - 1];
        resumoDiv.innerHTML = `
          <h3>üïí √öltimo ciclo completo</h3>
          <p>${ultimo.duracaoDias} dias entre 
          ${ultimo.inicio.toLocaleDateString("pt-BR")} e 
          ${ultimo.fim.toLocaleDateString("pt-BR")}</p>`;
      } else {
        const faltando = totalMapas - visitados.size;
        resumoDiv.innerHTML = `
          <h3>‚è≥ Ciclo atual em andamento</h3>
          <p>Faltam ${faltando} mapas para completar (${totalMapas} no total).</p>`;
      }

      gerarGraficoCiclos(ciclos);
    }

    // üîπ Novo gr√°fico de barras: dura√ß√£o de cada ciclo
    function gerarGraficoCiclos(ciclos) {
      if (graficoCiclos) graficoCiclos.destroy();

      if (ciclos.length === 0) {
        document.querySelector(".grafico-barras").style.display = "none";
        return;
      }

      const labels = ciclos.map((c, i) => `Ciclo ${i + 1}`);
      const valores = ciclos.map(c => c.duracaoDias);

      graficoCiclos = new Chart(document.getElementById("graficoCiclos"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Dura√ß√£o (dias)",
            data: valores,
            backgroundColor: "#5c3d89"
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: "Dura√ß√£o de cada ciclo (em dias)"
            }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    carregarDados();
  </script>
</body>
</html>
