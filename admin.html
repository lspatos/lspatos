<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo ‚Äî LS PATOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f4f8;
      font-family: "Montserrat", sans-serif;
    }
    h1 {
      color: #5a2d82;
      font-weight: 700;
      text-align: center;
      margin: 40px 0 20px;
    }
    table {
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
    }
    th {
      background-color: #5a2d82;
      color: white;
      text-align: center;
    }
    td, th { padding: 10px; text-align: center; }
    .btn-custom { background-color: #5a2d82; color: white; border: none; }
    .btn-custom:hover { background-color: #452160; }
    /* --- Tela de login estilizada --- */
    #loginScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(160deg,#5a2d82 40%,#7c52b0);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loginCard {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    #loginCard h2 {
      color: #5a2d82;
      margin-bottom: 20px;
      font-weight: 700;
    }
    #loginCard input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 15px;
    }
    #loginCard button {
      width: 100%;
      padding: 10px;
      background: #5a2d82;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    #loginCard button:hover { background: #452160; }
    #loginMsg { color: #f44336; margin-top: 8px; }
  </style>
</head>
<body>

  <!-- üîê Tela de Login -->
  <div id="loginScreen">
    <div id="loginCard">
      <h2>Login Administrativo</h2>
      <input type="text" id="usuario" placeholder="Usu√°rio">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <div id="loginMsg"></div>
    </div>
  </div>

  <!-- üîß Painel Administrativo -->
  <div id="painel" class="container mt-4" style="display:none;">
    <h1>Painel Administrativo ‚Äî LS PATOS</h1>
    <div class="card p-3 mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="mapa" class="form-control" placeholder="Mapa (ex: Mapa 01)">
        </div>
        <div class="col-md-4">
          <input type="text" id="endereco" class="form-control" placeholder="Endere√ßo completo">
        </div>
        <div class="col-md-3">
          <input type="text" id="restricao" class="form-control" placeholder="Restri√ß√£o (opcional)">
        </div>
        <div class="col-md-2 d-flex">
          <button id="salvarBtn" class="btn btn-custom flex-fill me-2">Salvar / Atualizar</button>
          <button id="limparBtn" class="btn btn-secondary flex-fill">Limpar</button>
        </div>
      </div>
      <input type="hidden" id="id">
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mapa</th>
          <th>Endere√ßo</th>
          <th>Restri√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaMapas"></tbody>
    </table>

    <div class="text-center mt-4">
      <button class="btn btn-custom me-2" onclick="abrirPainel()">üìä Painel</button>
      <button class="btn btn-custom me-2" onclick="abrirRelatorio()">üìÇ Relat√≥rios</button>
      <button class="btn btn-secondary" onclick="logout()">Sair</button>
    </div>
  </div>

<script>
  const workerURL = "https://ls-mapas-proxy.lspatosdeminas.workers.dev/";
  let token = sessionStorage.getItem("authToken");

  // === Login ===
  async function login() {
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const msg = document.getElementById("loginMsg");

    msg.textContent = "Validando...";
    try {
      const res = await fetch(workerURL + "login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, senha })
      });
      const data = await res.json();

      if (data.token) {
        sessionStorage.setItem("authToken", data.token);
        token = data.token;
        iniciarPainel();
      } else {
        msg.textContent = data.erro || "Usu√°rio ou senha incorretos.";
      }
    } catch (err) {
      msg.textContent = "Erro de conex√£o.";
    }
  }

  function iniciarPainel() {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("painel").style.display = "block";
    carregarMapas();
  }

  function logout() {
    sessionStorage.removeItem("authToken");
    token = null;
    location.reload();
  }

  // === CRUD Mapas ===
  async function carregarMapas() {
    try {
      const res = await fetch(`${workerURL}?acao=read&aba=mapas`, {
        headers: { "x-auth-token": token }
      });
      const dados = await res.json();

      if (dados.erro && dados.erro.includes("Sess√£o")) return logout();

      const tbody = document.getElementById("tabelaMapas");
      tbody.innerHTML = "";
      dados.registros.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.ID || ""}</td>
          <td>${item.Mapa || ""}</td>
          <td>${item.Endereco || ""}</td>
          <td>${item.Restrico || item.Restric√£o || item.Restricao || ""}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editar('${item.ID}','${item.Mapa}','${item.Endereco}','${item.Restricao}')">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-danger" onclick="excluir('${item.ID}')">üóëÔ∏è</button>
          </td>`;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      alert("Erro ao carregar dados.");
    }
  }

  async function salvar() {
    const mapa = document.getElementById("mapa").value;
    const endereco = document.getElementById("endereco").value;
    const restricao = document.getElementById("restricao").value;
    const id = document.getElementById("id").value || "";

    if (!mapa || !endereco) return alert("Preencha Mapa e Endere√ßo.");

    try {
      const res = await fetch(workerURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-auth-token": token
        },
        body: JSON.stringify({ acao: id ? "update" : "add", mapa, endereco, restricao, id })
      });
      const data = await res.json();
      if (data.erro && data.erro.includes("Sess√£o")) return logout();
      alert(data.status || "Registro salvo com sucesso.");
      limpar();
      carregarMapas();
    } catch {
      alert("Erro ao salvar.");
    }
  }

  async function excluir(id) {
    if (!confirm("Excluir registro?")) return;
    try {
      const res = await fetch(workerURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-auth-token": token
        },
        body: JSON.stringify({ acao: "delete", id })
      });
      const data = await res.json();
      if (data.erro && data.erro.includes("Sess√£o")) return logout();
      alert("Exclu√≠do.");
      carregarMapas();
    } catch {
      alert("Erro ao excluir.");
    }
  }

  function editar(id, mapa, endereco, restricao) {
    document.getElementById("id").value = id;
    document.getElementById("mapa").value = mapa;
    document.getElementById("endereco").value = endereco;
    document.getElementById("restricao").value = restricao;
  }

  function limpar() {
    document.getElementById("id").value = "";
    document.getElementById("mapa").value = "";
    document.getElementById("endereco").value = "";
    document.getElementById("restricao").value = "";
  }

  document.getElementById("salvarBtn").onclick = salvar;
  document.getElementById("limparBtn").onclick = limpar;

  // === Navega√ß√£o ===
  function abrirPainel() {
    if (!token) return alert("Sess√£o expirada.");
    window.open(`painel.html?token=${encodeURIComponent(token)}`, "_blank");
  }

  function abrirRelatorio() {
    if (!token) return alert("Sess√£o expirada.");
    window.open(`relatorio.html?token=${encodeURIComponent(token)}`, "_blank");
  }

  // === Sess√£o Persistente ===
  if (token) iniciarPainel();
</script>
</body>
</html>
