<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo ‚Äî LS PATOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f5f4f8; font-family: Arial, sans-serif; }
    h1 { color: #5a2d82; font-weight: 700; text-align: center; margin: 40px 0 20px; }
    table { background: #fff; border-radius: 6px; overflow: hidden; }
    th { background-color: #5a2d82; color: white; text-align: center; }
    td, th { padding: 10px; text-align: center; }
    .btn-custom { background-color: #5a2d82; color: white; border: none; }
    .btn-custom:hover { background-color: #452160; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Painel Administrativo ‚Äî LS PATOS</h1>
    <div class="card p-3 mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="mapa" class="form-control" placeholder="Mapa (ex: Mapa 01)">
        </div>
        <div class="col-md-4">
          <input type="text" id="endereco" class="form-control" placeholder="Endere√ßo completo">
        </div>
        <div class="col-md-3">
          <input type="text" id="restricao" class="form-control" placeholder="Restri√ß√£o (opcional)">
        </div>
        <div class="col-md-2 d-flex">
          <button id="salvarBtn" class="btn btn-custom flex-fill me-2">Salvar / Atualizar</button>
          <button id="limparBtn" class="btn btn-secondary flex-fill">Limpar</button>
        </div>
      </div>
      <input type="hidden" id="id">
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mapa</th>
          <th>Endere√ßo</th>
          <th>Restri√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaMapas"></tbody>
    </table>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzJfHbtwyeUEzDnEfFGeSMTARv1_QQbcCYEwPMMmdYiGmtLT0zCci72E_3MyvBA1Pn8uA/exec";
  
  // === Carregar Mapas ===
  async function carregarMapas() {
    try {
      const response = await fetch(`${scriptURL}?tabela=mapas`);
      const dados = await response.json();
  
      // Se for erro, exibe no console e para
      if (dados.erro) {
        console.error("Erro do servidor:", dados.erro);
        alert("Erro ao carregar os dados. Veja o console para detalhes.");
        return;
      }
  
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
  
      dados.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.ID || ""}</td>
          <td>${item.Mapa || ""}</td>
          <td>${item.Endereco || ""}</td>
          <td>${item.Restricao || ""}</td>
          <td>
            <button onclick="editar('${item.ID}', '${item.Mapa}', '${item.Endereco}', '${item.Restricao}')">‚úèÔ∏è</button>
            <button onclick="excluir('${item.ID}')">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
  
    } catch (err) {
      console.error("Erro em carregarMapas:", err);
      alert("Erro ao conectar ao servidor.");
    }
  }
  
  
  // === Salvar / Atualizar ===
  async function salvar() {
    const mapa = document.querySelector("#mapa").value;
    const endereco = document.querySelector("#endereco").value;
    const restricao = document.querySelector("#restricao").value;
    const id = document.querySelector("#id").value || "";
  
    if (!mapa || !endereco) {
      alert("Preencha pelo menos Mapa e Endere√ßo.");
      return;
    }
  
    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ mapa, endereco, restricao, id })
      });
  
      const result = await response.json();
      console.log(result);
  
      if (result.erro) alert("Erro: " + result.erro);
      else alert(result.status || "Salvo com sucesso");
  
      carregarMapas();
  
    } catch (err) {
      console.error("Erro no salvar:", err);
      alert("Falha ao enviar os dados.");
    }
  }
  
  function limpar() {
    document.querySelector("#mapa").value = "";
    document.querySelector("#endereco").value = "";
    document.querySelector("#restricao").value = "";
    document.querySelector("#id").value = "";
  }
  
  function editar(id, mapa, endereco, restricao) {
    document.querySelector("#id").value = id;
    document.querySelector("#mapa").value = mapa;
    document.querySelector("#endereco").value = endereco;
    document.querySelector("#restricao").value = restricao;
  }
  
  window.onload = carregarMapas;
</script>
</body>
</html>
