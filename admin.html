<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Mapas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 { font-size: 22px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #f3f3f3; }
    button {
      margin: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #log {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Administração de Mapas</h1>

  <form id="formMapa">
    <input type="hidden" id="id">
    <label>Mapa: <input type="text" id="mapa" required></label>
    <label>Endereço: <input type="text" id="endereco" required></label>
    <label>Restrição: <input type="text" id="restricao"></label>
    <button type="submit">Salvar</button>
    <button type="button" onclick="resetForm()">Novo</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Mapa</th>
        <th>Endereço</th>
        <th>Restrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="log"></div>

  <script>
    const workerURL = "https://ls-mapas-proxy.lspatosdeminas.workers.dev/";

    async function carregarMapas() {
      const res = await fetch(`${workerURL}?acao=read&aba=mapas`);
      const data = await res.json();
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";
      data.registros.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${esc(item.ID)}</td>
          <td>${esc(item.Mapa)}</td>
          <td>${esc(item.Endereco)}</td>
          <td>${esc(item.Restricao)}</td>
          <td>
            <button onclick="editar('${item.ID}','${esc(item.Mapa)}','${esc(item.Endereco)}','${esc(item.Restricao)}')">Editar</button>
            <button onclick="excluir('${item.ID}')">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      log(`Mapas carregados: ${data.total}`);
    }

    async function excluir(id) {
      if (!confirm("Confirma exclusão?")) return;
      const res = await fetch(workerURL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ acao: "delete", id })
      });
      const out = await res.json();
      log(JSON.stringify(out, null, 2));
      carregarMapas();
    }

    document.querySelector("#formMapa").addEventListener("submit", async e => {
      e.preventDefault();
      const body = {
        acao: document.querySelector("#id").value ? "update" : "add",
        mapa: document.querySelector("#mapa").value,
        endereco: document.querySelector("#endereco").value,
        restricao: document.querySelector("#restricao").value,
        id: document.querySelector("#id").value
      };
      const res = await fetch(workerURL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      const out = await res.json();
      log(JSON.stringify(out, null, 2));
      resetForm();
      carregarMapas();
    });

    function editar(id, mapa, endereco, restricao) {
      document.querySelector("#id").value = id;
      document.querySelector("#mapa").value = mapa;
      document.querySelector("#endereco").value = endereco;
      document.querySelector("#restricao").value = restricao;
    }

    function resetForm() {
      document.querySelector("#id").value = "";
      document.querySelector("#formMapa").reset();
    }

    function esc(s) {
      return String(s || "").replace(/[&<>"']/g, m => (
        {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]
      ));
    }

    function log(msg) {
      document.querySelector("#log").textContent = msg;
      console.log(msg);
    }

    carregarMapas();
  </script>
</body>
</html>
