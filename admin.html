<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo ‚Äî LS PATOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f5f4f8; font-family: Arial, sans-serif; }
    h1 { color: #5a2d82; font-weight: 700; text-align: center; margin: 40px 0 20px; }
    table { background: #fff; border-radius: 6px; overflow: hidden; }
    th { background-color: #5a2d82; color: white; text-align: center; }
    td, th { padding: 10px; text-align: center; }
    .btn-custom { background-color: #5a2d82; color: white; border: none; }
    .btn-custom:hover { background-color: #452160; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Painel Administrativo ‚Äî LS PATOS</h1>
    <div class="card p-3 mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="mapa" class="form-control" placeholder="Mapa (ex: Mapa 01)">
        </div>
        <div class="col-md-4">
          <input type="text" id="endereco" class="form-control" placeholder="Endere√ßo completo">
        </div>
        <div class="col-md-3">
          <input type="text" id="restricao" class="form-control" placeholder="Restri√ß√£o (opcional)">
        </div>
        <div class="col-md-2 d-flex">
          <button id="salvarBtn" class="btn btn-custom flex-fill me-2">Salvar / Atualizar</button>
          <button id="limparBtn" class="btn btn-secondary flex-fill">Limpar</button>
        </div>
      </div>
      <input type="hidden" id="id">
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mapa</th>
          <th>Endere√ßo</th>
          <th>Restri√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaMapas"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzw6ti526A6UDVZHed1psnVb2lTIks5_DvkClhbFlHnKIL9iILAu7rTg1dRtq_QSP9i_g/exec";
    async function carregarMapas() {
      const res = await fetch(`${scriptURL}?tabela=mapas`);
      const dados = await res.json();
      const tabela = document.getElementById("tabelaMapas");
      tabela.innerHTML = "";

      dados.forEach((linha) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${linha.ID || ""}</td>
          <td>${linha.Mapa || ""}</td>
          <td>${linha.Endere√ßo || ""}</td>
          <td>${linha.Restri√ßao || linha.Restri√ß√µes || ""}</td>
          <td>
            <button class="btn btn-sm btn-custom" onclick="editar('${linha.ID}', '${linha.Mapa}', '${linha.Endere√ßo}', '${linha.Restri√ßao || ''}')">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-secondary" onclick="excluir('${linha.ID}')">üóëÔ∏è</button>
          </td>`;
        tabela.appendChild(tr);
      });
    }

    async function salvarOuAtualizar() {
      const id = document.getElementById("id").value.trim();
      const mapa = document.getElementById("mapa").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const restricao = document.getElementById("restricao").value.trim();

      if (!mapa || !endereco) {
        alert("Preencha os campos obrigat√≥rios: Mapa e Endere√ßo.");
        return;
      }

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ tabela: "mapas", id, mapa, endereco, restricao }),
      });

      limparCampos();
      carregarMapas();
    }

    function editar(id, mapa, endereco, restricao) {
      document.getElementById("id").value = id;
      document.getElementById("mapa").value = mapa;
      document.getElementById("endereco").value = endereco;
      document.getElementById("restricao").value = restricao;
    }

    function limparCampos() {
      document.getElementById("id").value = "";
      document.getElementById("mapa").value = "";
      document.getElementById("endereco").value = "";
      document.getElementById("restricao").value = "";
    }

    document.getElementById("salvarBtn").addEventListener("click", salvarOuAtualizar);
    document.getElementById("limparBtn").addEventListener("click", limparCampos);
    window.onload = carregarMapas;
  </script>
</body>
</html>
