<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RelatÃ³rio LS MAPAS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #fafafa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5c3d89;
      margin-bottom: 30px;
    }
    .pagina {
      width: 297mm;           /* A4 landscape width */
      height: 210mm;          /* A4 landscape height */
      background: white;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      box-sizing: border-box;
      padding: 15px;
      margin: 0 auto 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .mapa-bloco {
      border: 2px solid #5c3d89;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }
    .mapa-bloco h2 {
      font-size: 18px;
      color: #5c3d89;
      border-bottom: 1px solid #ccc;
      margin-bottom: 8px;
    }
    .mapa-bloco ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 12px;
      line-height: 1.4;
    }
    .btn-gerar {
      display: block;
      margin: 0 auto 40px;
      padding: 10px 25px;
      background-color: #5c3d89;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-gerar:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>RelatÃ³rio de Mapas LS PATOS</h1>
  <button class="btn-gerar" onclick="gerarPDF()">ðŸ“„ Baixar PDF dos Mapas</button>
  <div id="conteudo"></div>

  <script src="script.js"></script>
  <script>
    function gerarLayout() {
      const container = document.getElementById("conteudo");
      container.innerHTML = "";

      const nomesMapas = Object.keys(mapas);
      for (let i = 0; i < nomesMapas.length; i += 4) {
        const pagina = document.createElement("div");
        pagina.className = "pagina";

        for (let j = i; j < i + 4 && j < nomesMapas.length; j++) {
          const nomeMapa = nomesMapas[j];
          const bloco = document.createElement("div");
          bloco.className = "mapa-bloco";

          const titulo = document.createElement("h2");
          titulo.textContent = nomeMapa;
          bloco.appendChild(titulo);

          const lista = document.createElement("ul");
          mapas[nomeMapa].forEach(endereco => {
            const li = document.createElement("li");
            li.textContent = endereco;
            lista.appendChild(li);
          });
          bloco.appendChild(lista);

          pagina.appendChild(bloco);
        }
        container.appendChild(pagina);
      }
    }

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: "a4" });
      const paginas = document.querySelectorAll(".pagina");

      for (let i = 0; i < paginas.length; i++) {
        const canvas = await html2canvas(paginas[i], { scale: 2 });
        const imgData = canvas.toDataURL("image/png");
        const imgWidth = 297;
        const imgHeight = 210;
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
      }
      pdf.save("LS_MAPAS.pdf");
    }

    gerarLayout();
  </script>
</body>
</html>
