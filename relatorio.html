<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5c3d89" />
  <link rel="icon" href="fav_icon.ico" type="image/x-icon">
  <title>Relat√≥rio LS MAPAS</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 10mm;
    }

    html, body {
      font-family: "Montserrat", sans-serif;
      background: #f8f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    /* --- Cabe√ßalho --- */
    h1 {
      text-align: center;
      color: #5a2d82;
      font-weight: 700;
      margin: 20px 0 10px;
      font-size: 26px;
    }

    .top-bar {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-bottom: 2px solid #e0dce9;
      z-index: 100;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .btn-custom {
      background-color: #5a2d82;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #452160;
    }

    /* --- Layout responsivo --- */
    .relatorio {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 15px;
      max-width: 1100px;
      margin: 0 auto;
    }

    @media (min-width: 900px) {
      .relatorio {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* --- Cart√µes de mapas --- */
    .mapa-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .mapa-card:hover {
      transform: scale(1.01);
    }

    .mapa-header {
      background: linear-gradient(135deg, #5a2d82, #7443a8);
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 0;
    }

    .mapa-body {
      padding: 12px 16px;
    }

    .mapa-body ol {
      margin: 0;
      padding-left: 20px;
      font-size: 14px;
      list-style-position: inside;
    }

    .mapa-body li {
      margin: 4px 0;
      padding: 2px 5px;
      border-radius: 4px;
      line-height: 1.4em;
    }

    .restrito {
      background: #ffeaea;
      color: #b71c1c;
      font-weight: 600;
    }

    /* --- Layout fixo para impress√£o --- */
    @media print {
      h1, .top-bar { display: none !important; }
      body {
        background: white;
        margin: 0;
      }

      .relatorio {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10mm;
        width: 277mm;
        height: 190mm;
        margin: 0 auto;
        page-break-after: always;
      }

      .mapa-card {
        box-shadow: none;
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <h1>Relat√≥rio LS MAPAS</h1>

  <div class="top-bar">
    <button class="btn-custom" onclick="voltar()">‚¨Ö Voltar ao Admin</button>
    <button class="btn-custom" onclick="window.print()">üìÑ Gerar PDF</button>
  </div>

  <div id="relatorioContainer" class="relatorio"></div>

  <script>
    const workerURL = "https://ls-mapas-proxy.lspatosdeminas.workers.dev/";
    const token = new URLSearchParams(location.search).get("token");

    if (!token) {
      document.body.innerHTML = "<h3 style='text-align:center;color:#5a2d82;margin-top:50px;'>Acesso negado. Fa√ßa login pelo admin.</h3>";
      throw new Error("Token ausente");
    }

    async function carregarMapas() {
      try {
        const res = await fetch(`${workerURL}?acao=read&aba=mapas`, {
          headers: { "x-auth-token": token }
        });
        const dados = await res.json();

        if (dados.erro && dados.erro.includes("Sess√£o")) {
          alert("Sess√£o expirada. Fa√ßa login novamente.");
          window.location.href = "admin.html";
          return;
        }

        gerarRelatorio(dados.registros || []);
      } catch (err) {
        console.error("Erro ao carregar mapas:", err);
        document.body.innerHTML = "<h3 style='text-align:center;color:#5a2d82;margin-top:50px;'>Erro ao carregar mapas.</h3>";
      }
    }

    function gerarRelatorio(dados) {
      const container = document.getElementById("relatorioContainer");
      container.innerHTML = "";

      const grupos = agruparPorMapa(dados);
      const mapas = Object.keys(grupos).sort();

      mapas.forEach(mapa => {
        const card = criarCardMapa(mapa, grupos[mapa]);
        container.appendChild(card);
      });
    }

    function agruparPorMapa(dados) {
      const grupos = {};
      dados.forEach(linha => {
        const mapa = linha.Mapa || linha.mapa || "Sem Mapa";
        if (!grupos[mapa]) grupos[mapa] = [];
        grupos[mapa].push(linha);
      });
      return grupos;
    }

    function criarCardMapa(nomeMapa, linhas) {
      const card = document.createElement("div");
      card.className = "mapa-card";

      const header = document.createElement("div");
      header.className = "mapa-header";
      header.textContent = nomeMapa;
      card.appendChild(header);

      const body = document.createElement("div");
      body.className = "mapa-body";

      const lista = document.createElement("ol");
      linhas.forEach(l => {
        const item = document.createElement("li");
        item.textContent = l.Endereco || l.Endere√ßo || l.endereco || "";
        const restricao = (l.Restrico || l.Restricao || l.restricao || "").toUpperCase();
        if (restricao.includes("ANCI") || restricao.includes("IDOSO"))
          item.classList.add("restrito");
        lista.appendChild(item);
      });

      body.appendChild(lista);
      card.appendChild(body);
      return card;
    }

    function voltar() {
      window.location.href = "admin.html";
    }

    carregarMapas();
  </script>
</body>
</html>
