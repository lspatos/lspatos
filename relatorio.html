<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório - LS Mapas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 22px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Relatório de Respostas</h1>
  <table id="tabela">
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Status</th>
        <th>Setor</th>
        <th>Endereço</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="copiar()">Copiar para Área de Transferência</button>

  <script>
    const workerURL = "https://ls-mapas-proxy.lspatosdeminas.workers.dev/";

    async function carregar() {
      const res = await fetch(`${workerURL}?acao=read&aba=Respostas`);
      const data = await res.json();
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";
      data.registros.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item["Data e Hora"]}</td>
          <td>${item.Status}</td>
          <td>${item.Setor}</td>
          <td>${item.Endereco}</td>
        `;
        tbody.appendChild(tr);
      });
      console.log("Relatório carregado", data.total);
    }

    function copiar() {
      const texto = Array.from(document.querySelectorAll("#tabela tr"))
        .map(tr => Array.from(tr.children).map(td => td.innerText).join("\t"))
        .join("\n");
      navigator.clipboard.writeText(texto);
      alert("Relatório copiado.");
    }

    carregar();
  </script>
</body>
</html>
